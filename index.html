                        hljs.highlightElement(pre.querySelector('code'));
                        return; 
                    }
                    const wrapper = document.createElement('div'); wrapper.className = 'code-block-wrapper';
                    pre.parentNode.insertBefore(wrapper, pre); wrapper.appendChild(pre);
                    const btn = document.createElement('button'); btn.className = 'copy-btn'; btn.innerHTML = `<span>Copy</span>`;
                    btn.onclick = () => { navigator.clipboard.writeText(pre.querySelector('code').textContent).then(() => { const span = btn.querySelector('span'); if (span) { span.textContent = 'Copied!'; setTimeout(() => { span.textContent = 'Copy'; }, 2000); } }); };
                    wrapper.appendChild(btn); hljs.highlightElement(pre.querySelector('code'));
                });

                container.querySelectorAll('table').forEach(table => {
                    if (table.parentNode.classList.contains('table-wrapper')) {
                        return;
                    }
                    const wrapper = document.createElement('div');
                    wrapper.className = 'table-wrapper';
                    table.parentNode.insertBefore(wrapper, table);
                    wrapper.appendChild(table);
                });
            }

            async function loadChat(chatId) {
                if (!currentUser || (currentChatId === chatId && chatMessages.children.length > 1)) return;
                if(document.body.classList.contains('is-mobile')) closeSidebar();
                cancelAllRenames();
                const chatRef = db.ref(`chats/${currentUser.uid}/${chatId}`);
                const snapshot = await chatRef.get();
                if (!snapshot.exists()) { startNewChat(); return; }
                
                const chat = snapshot.val();
                localChatHistory = chat.messages || [];
                chatMessages.innerHTML = '';
                chatMessages.classList.add('is-loading-history');

                localChatHistory.forEach(msg => {
                    if (msg.role === 'user') {
                        addMessageToUI('user', msg.text);
                    } else if (msg.role === 'model') {
                        const renderedHtml = marked.parse(msg.text || "");
                        const aiMsgContainer = addMessageToUI('ai', renderedHtml, true);
                        attachFeaturesToAiMessage(aiMsgContainer);
                    }
                });
                
                requestAnimationFrame(() => {
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                    chatMessages.classList.remove('is-loading-history');
                });
                updateActiveChatSelection(chatId);
            }

            function saveChat() {
                if (!currentUser || !currentChatId) return;
                db.ref(`chats/${currentUser.uid}/${currentChatId}`).update({
                    messages: localChatHistory,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                });
            }

            // --- STABLE handleSendMessage with NO ANIMATION ---
            async function handleSendMessage(e) {
                e.preventDefault();
                if (!currentUser) return;
                const userMessage = chatInput.value.trim();
                if (!userMessage) return;

                chatInput.value = '';
                chatInput.style.height = 'auto';
                addMessageToUI('user', userMessage);

                if (!currentChatId) {
                    const newChatRef = db.ref(`chats/${currentUser.uid}`).push();
                    currentChatId = newChatRef.key;
                    localChatHistory.push({ role: 'user', text: userMessage });
                    await newChatRef.set({
                        title: userMessage.substring(0, 35),
                        messages: localChatHistory,
                        timestamp: firebase.database.ServerValue.TIMESTAMP
                    });
                    updateActiveChatSelection(currentChatId);
                } else {
                    localChatHistory.push({ role: 'user', text: userMessage });
                    db.ref(`chats/${currentUser.uid}/${currentChatId}/messages`).set(localChatHistory);
                }

                const aiMsgContainer = addMessageToUI('ai', '<div class="thinking-indicator"><span></span><span></span><span></span></div>', true);
                let accumulatedResponseText = '';

                try {
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: userMessage, history: localChatHistory.slice(0, -1).slice(-10) })
                    });

                    if (!response.ok || !response.body) throw new Error(`API response error: ${response.status}`);
                    
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let sseBuffer = '';

                    const processStream = async () => {
                        while (true) {
                            const { value, done } = await reader.read();
                            if (done) {
                                localChatHistory.push({ role: 'model', text: accumulatedResponseText });
                                saveChat();
                                break;
                            }
                            sseBuffer += decoder.decode(value, { stream: true });
                            const lines = sseBuffer.split('\n');
                            sseBuffer = lines.pop() || '';

                            for (const line of lines) {
                                if (line.trim().startsWith('data:')) {
                                    try {
                                        const jsonStr = line.substring(5).trim();
                                        const parsed = JSON.parse(jsonStr);
                                        const textPart = parsed.candidates?.[0]?.content?.parts?.[0]?.text;
                                        if (textPart) {
                                            accumulatedResponseText += textPart;
                                            aiMsgContainer.innerHTML = marked.parse(accumulatedResponseText);
                                            attachFeaturesToAiMessage(aiMsgContainer);
                                        }
                                    } catch (parseError) { /* Ignore incomplete JSON */ }
                                }
                            }
                            if (chatMessages.scrollHeight - chatMessages.clientHeight <= chatMessages.scrollTop + 150) {
                                chatMessages.scrollTo({ top: chatMessages.scrollHeight, behavior: 'smooth' });
                            }
                        }
                    };
                    await processStream();
                } catch (error) {
                    console.error("AI Streaming Error:", error);
                    aiMsgContainer.innerHTML = "<p>Sorry, an error occurred while getting a response.</p>";
                }
            }
            
            document.getElementById('logout-btn').addEventListener('click', () => auth.signOut());
            newChatItem.addEventListener('click', () => startNewChat());
            chatForm.addEventListener('submit', handleSendMessage);
            chatInput.addEventListener('input', () => { chatInput.style.height = 'auto'; chatInput.style.height = `${chatInput.scrollHeight}px`; });
            chatInput.addEventListener('keydown', (e) => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); chatForm.requestSubmit(); } });
            
            function attachChatHistoryListener() {
                if (chatHistoryListener) chatHistoryListener.off();
                if (!currentUser) return;
                const chatsRef = db.ref(`chats/${currentUser.uid}`).orderByChild('timestamp');
                chatHistoryListener = chatsRef.on('value', snapshot => {
                    if (isRenaming) return;
                    const chatsData = [];
                    snapshot.forEach(child => { chatsData.push({ id: child.key, ...child.val() }); });
                    chatsData.reverse();
                    const existingItemsMap = new Map();
                    chatHistoryList.querySelectorAll('.chat-history-item:not(#new-chat-item)').forEach(el => existingItemsMap.set(el.dataset.chatId, el));
                    chatsData.forEach((chat, index) => {
                        const titleText = chat.title || chat.messages?.[0]?.text.substring(0, 35) || 'New Chat';
                        let itemEl = existingItemsMap.get(chat.id);
                        if (itemEl) {
                            itemEl.querySelector('.chat-title-container').textContent = titleText;
                        } else {
                            itemEl = document.createElement('div');
                            itemEl.className = 'chat-history-item';
                            itemEl.dataset.chatId = chat.id;
                            itemEl.innerHTML = `
                                <span class="item-icon"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg></span>
                                <div class="chat-title-container">${titleText}</div>
                                <button class="chat-actions-btn" data-chat-id="${chat.id}">
                                    <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/></svg>
                                </button>
                                <div class="actions-dropdown">
                                    <button class="rename-action">âï¸ Rename</button>
                                    <button class="delete-action">ðï¸ Delete</button>
                                </div>
                            `;
                            itemEl.querySelector('.rename-action').addEventListener('click', (e) => { e.stopPropagation(); activeDropdown.style.display = 'none'; activeDropdown = null; handleRenameChat(chat.id, itemEl.querySelector('.chat-title-container')); });
                            itemEl.querySelector('.delete-action').addEventListener('click', (e) => { e.stopPropagation(); activeDropdown.style.display = 'none'; activeDropdown = null; handleDeleteChat(chat.id); });
                        }
                        const elementAfter = chatHistoryList.children[index + 1];
                        chatHistoryList.insertBefore(itemEl, elementAfter);
                        existingItemsMap.delete(chat.id);
                    });
                    existingItemsMap.forEach(el => el.remove());
                    updateActiveChatSelection(currentChatId);
                });
            }
            
            chatHistoryList.addEventListener('click', (e) => {
                const item = e.target.closest('.chat-history-item:not(#new-chat-item)');
                if (!item) return;
                const actionsBtn = e.target.closest('.chat-actions-btn');
                if (actionsBtn) {
                    e.stopPropagation();
                    const dropdown = item.querySelector('.actions-dropdown');
                    if (activeDropdown && activeDropdown !== dropdown) activeDropdown.style.display = 'none';
                    dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
                    activeDropdown = dropdown.style.display === 'block' ? dropdown : null;
                    return;
                }
                if (isRenaming) return;
                loadChat(item.dataset.chatId);
            });

            function handleDeleteChat(chatId) { if (!currentUser || !chatId) return; if (confirm('Are you sure you want to delete this chat forever?')) { db.ref(`chats/${currentUser.uid}/${chatId}`).remove().then(() => { if (chatId === currentChatId) startNewChat(); }).catch(error => console.error("Error deleting chat:", error)); } }
            function cancelAllRenames() { isRenaming = false; const input = document.querySelector('.rename-input'); if (!input) return; const titleContainer = input.parentElement; if (titleContainer) { titleContainer.textContent = input.dataset.originalTitle; } }
            function handleRenameChat(chatId, titleContainer) { if (!currentUser || !chatId || isRenaming) return; cancelAllRenames(); isRenaming = true; const originalTitle = titleContainer.textContent; titleContainer.innerHTML = ''; const input = document.createElement('input'); input.type = 'text'; input.className = 'rename-input'; input.value = originalTitle; input.dataset.originalTitle = originalTitle; const saveRename = () => { isRenaming = false; const newTitle = input.value.trim(); if (newTitle && newTitle !== originalTitle) { db.ref(`chats/${currentUser.uid}/${chatId}`).update({ title: newTitle }); } else { titleContainer.textContent = originalTitle; } input.removeEventListener('blur', saveRename); }; input.addEventListener('keydown', (e) => { if (e.key === 'Enter') input.blur(); if (e.key === 'Escape') { input.value = originalTitle; input.blur(); } }); input.addEventListener('blur', saveRename); titleContainer.appendChild(input); input.select(); }
            
            function startNewChat() { 
                if(document.body.classList.contains('is-mobile') && document.body.classList.contains('sidebar-open')) closeSidebar();
                localChatHistory = []; currentChatId = null; chatMessages.innerHTML = ''; chatInput.value = ''; chatInput.style.height = 'auto'; chatInput.focus(); updateActiveChatSelection(null); 
            }
            function updateActiveChatSelection(activeId) { currentChatId = activeId; document.querySelectorAll('.chat-history-item').forEach(item => { item.classList.toggle('active', item.dataset.chatId === activeId); }); newChatItem.classList.toggle('active', activeId === null); }
            
            const openSidebar = () => { document.body.classList.add('sidebar-open'); sidebar.style.transform = ''; sidebarOverlay.style.opacity = ''; };
            const closeSidebar = () => { document.body.classList.remove('sidebar-open'); sidebar.style.transform = ''; sidebarOverlay.style.opacity = ''; };
            
            function initializeSidebar() {
                const isTouchDevice = ('ontouchstart' in window) || (navigator.maxTouchPoints > 0);
                
                document.body.classList.remove('is-mobile', 'is-desktop');

                if (isTouchDevice) {
                    document.body.classList.add('is-mobile');
                    document.getElementById('menu-toggle').onclick = openSidebar;
                    document.getElementById('sidebar-close-btn').onclick = closeSidebar;
                    sidebarOverlay.onclick = closeSidebar;
                } else {
                    document.body.classList.add('is-desktop');
                    const pinBtn = document.getElementById('pin-sidebar-btn');
                    
                    const setPinnedState = (isPinned) => {
                        localStorage.setItem('sidebarPinned', isPinned);
                        sidebar.classList.toggle('is-pinned', isPinned);
                        pinBtn.title = isPinned ? 'Unpin Sidebar' : 'Pin Sidebar';
                        if (isPinned) {
                            sidebar.classList.remove('is-collapsed');
                            chatArea.classList.remove('sidebar-collapsed');
                        }
                    };

                    const isPinned = localStorage.getItem('sidebarPinned') === 'true';
                    setPinnedState(isPinned);
                    if (!isPinned) {
                        sidebar.classList.add('is-collapsed');
                        chatArea.classList.add('sidebar-collapsed');
                    }

                    sidebar.onmouseenter = () => {
                        sidebar.classList.remove('is-collapsed');
                        chatArea.classList.remove('sidebar-collapsed');
                    };
                    sidebar.onmouseleave = () => {
                        if (activeDropdown || sidebar.classList.contains('is-pinned')) return;
                        sidebar.classList.add('is-collapsed');
                        chatArea.classList.add('sidebar-collapsed');
                    };
                    pinBtn.onclick = (e) => {
                        e.stopPropagation();
                        setPinnedState(!sidebar.classList.contains('is-pinned'));
                    };
                }
            }
            
            let isDragging = false, startX = 0, startY = 0, currentTranslate = 0, dragDirection = null;
            const dragStart = (e) => { if (!document.body.classList.contains('is-mobile')) return; const t = e.type === 'touchstart' ? e.touches[0] : e; const isOpen = document.body.classList.contains('sidebar-open'); if (!isOpen && t.clientX > 50) return; isDragging = true; startX = t.clientX; startY = t.clientY; dragDirection = null; sidebar.classList.add('no-transition'); currentTranslate = isOpen ? 0 : -sidebar.offsetWidth; };
            const dragMove = (e) => { if (!isDragging) return; const t = e.type === 'touchmove' ? e.touches[0] : e; const deltaX = t.clientX - startX; const deltaY = t.clientY - startY; if (dragDirection === null) { if (Math.abs(deltaX) > Math.abs(deltaY) + 3) { dragDirection = 'horizontal'; document.body.classList.add('is-dragging'); } else { dragDirection = 'vertical'; } } if (dragDirection === 'horizontal') { e.preventDefault(); const newTranslate = currentTranslate + deltaX; const s = Math.min(0, Math.max(-sidebar.offsetWidth, newTranslate)); sidebar.style.transform = `translateX(${s}px)`; sidebarOverlay.style.opacity = 1 - (Math.abs(s) / sidebar.offsetWidth); } };
            const dragEnd = () => { if (!isDragging || dragDirection !== 'horizontal') { isDragging = false; dragDirection = null; return; } isDragging = false; dragDirection = null; sidebar.classList.remove('no-transition'); document.body.classList.remove('is-dragging'); const t = new DOMMatrix(getComputedStyle(sidebar).transform).m41; t > -sidebar.offsetWidth / 2 ? openSidebar() : closeSidebar(); };
            document.body.addEventListener('mousedown', dragStart); document.body.addEventListener('mousemove', dragMove); document.body.addEventListener('mouseup', dragEnd); document.body.addEventListener('mouseleave', dragEnd);
            document.body.addEventListener('touchstart', dragStart, { passive: false }); document.body.addEventListener('touchmove', dragMove, { passive: false }); document.body.addEventListener('touchend', dragEnd);
            
            function initializeScrollButtons() { const scrollUpBtn = document.getElementById('scroll-up-btn'); const scrollDownBtn = document.getElementById('scroll-down-btn'); let isScrolling = false; let scrollId; const scrollLoop = (direction) => { chatMessages.scrollTop += direction * 12; scrollId = requestAnimationFrame(() => scrollLoop(direction)); }; const startScroll = (direction) => { if (isScrolling) return; isScrolling = true; scrollLoop(direction); }; const stopScroll = () => { isScrolling = false; cancelAnimationFrame(scrollId); }; scrollUpBtn.addEventListener('mousedown', () => startScroll(-1)); scrollDownBtn.addEventListener('mousedown', () => startScroll(1)); scrollUpBtn.addEventListener('dblclick', () => chatMessages.scrollTo({ top: 0, behavior: 'smooth' })); scrollDownBtn.addEventListener('dblclick', () => chatMessages.scrollTo({ top: chatMessages.scrollHeight, behavior: 'smooth' })); document.body.addEventListener('mouseup', stopScroll); document.body.addEventListener('mouseleave', stopScroll); scrollUpBtn.addEventListener('touchstart', (e) => { e.preventDefault(); startScroll(-1); }, { passive: false }); scrollDownBtn.addEventListener('touchstart', (e) => { e.preventDefault(); startScroll(1); }, { passive: false }); document.body.addEventListener('touchend', (e) => { if(isScrolling) stopScroll(); }); }

            initializeSidebar(); 
            initializeScrollButtons();
            window.addEventListener('resize', initializeSidebar);
            document.addEventListener('click', (e) => { if (activeDropdown && !e.target.closest('.actions-dropdown')) { activeDropdown.style.display = 'none'; activeDropdown = null; } if (!e.target.closest('.rename-input')) cancelAllRenames(); });
        });
    </script>
