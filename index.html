        .thinking-svg-border {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .message-container.user.is-thinking .thinking-svg-border {
            opacity: 1;
        }
        .thinking-svg-border rect {
            fill: none;
            stroke: #007aff;
            stroke-width: 2px;
            stroke-dasharray: 1000; /* Большое значение для покрытия любого размера */

            // --- PROFESSIONAL RENDERER ---
            class ProfessionalRenderer {
                constructor(container) {
                    this.container = container;
                    this.textBuffer = '';
                    this.queue = [];
                    this.isRendering = false;
                    this.renderInterval = null;
                    this.container.innerHTML = '';
                }

                update(chunk) {
                    this.queue.push(...chunk.split(''));
                    if (!this.isRendering) {
                        this.start();
                    }
                }

                start() {
                    this.isRendering = true;
                    this.renderInterval = setInterval(() => this.processQueue(), 20);
                }

                processQueue() {
                    if (this.queue.length === 0) {
                        this.stop();
                        return;
                    }
                    const charsToProcess = Math.max(1, Math.floor(this.queue.length / 5));
                    const chunk = this.queue.splice(0, charsToProcess).join('');
                    this.textBuffer += chunk;
                    this.render();
                }

                render() {
                    this.container.innerHTML = marked.parse(this.textBuffer);
                    const codeBlocks = this.container.querySelectorAll('pre code');
                    if (codeBlocks.length > 0) {
                        codeBlocks.forEach(el => hljs.highlightElement(el));
                    }
                }

                stop() {
                    this.isRendering = false;
                    clearInterval(this.renderInterval);
                }

                finish() {
                    this.stop();
                    this.textBuffer += this.queue.splice(0, this.queue.length).join('');
                    this.render();
                    finalizeMessageFormatting(this.container);
                }
            }

            async function handleSendMessage(e) {

                document.body.classList.remove('initial-state');
                if (document.body.classList.contains('is-streaming') || !currentUser) return;
                
                const userMessageText = chatInput.value.trim();

                setStreamingState(true);

                if (attachedFile) {

                    const fileContext = `\n\n--- Start of File: ${attachedFile.name} ---\n${attachedFile.content}\n--- End of File ---`;

                }
                
                if (userMessageText) {

                    if (userMessageBubble) {
                        userMessageBubble.classList.add('is-thinking');
                    }
                }
                
                scrollToBottom();

                let isNewChat = false;
                if (!currentChatId) {
                    isNewChat = true;
                    const newChatRef = db.ref(`chats/${currentUser.uid}`).push();
                    currentChatId = newChatRef.key;
                    updateActiveChatSelection(currentChatId);
                }

                localChatHistory.push(userMessageData);
                
                if (isNewChat) {
                    // ИЗМЕНЕНО (Оптимизация): Убран await для ускорения ответа ИИ
                    db.ref(`chats/${currentUser.uid}/${currentChatId}`).set({
                        title: userMessageText.substring(0, 35) + "..." || `Chat with ${userMessageData.fileName || 'file'}`,
                        messages: localChatHistory,
                        timestamp: firebase.database.ServerValue.TIMESTAMP
                    });
                }

                const aiMsgContainer = addMessageToUI('ai', `<div class="ai-content-block"></div>`, true);
                scrollToBottom();
                const contentBlock = aiMsgContainer.querySelector('.ai-content-block');
                
                currentStreamController = new AbortController();
                const renderer = new ProfessionalRenderer(contentBlock);
                let accumulatedResponseText = '';
                let sseBuffer = '';
                let isFirstChunk = true;

                const processChunk = (textPart) => {
                    if (isFirstChunk) {
                        const thinkingBubble = document.querySelector('.message-container.user.is-thinking');
                        if (thinkingBubble) {
                            thinkingBubble.classList.remove('is-thinking');
                        }
                        isFirstChunk = false;
                    }
                    renderer.update(textPart);
                    accumulatedResponseText += textPart;
                    localStorage.setItem(`pendingGen_${currentChatId}`, accumulatedResponseText);
                }

                const fetchAndProcessStream = async () => {
                    try {
                        const response = await fetch('/api/chat', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ message: messageForApi, history: localChatHistory.slice(0, -1).slice(-10) }),
                            signal: currentStreamController.signal
                        });

                        if (!response.ok || !response.body) throw new Error(`API response error: ${response.status}`);
                        
                        const reader = response.body.getReader();
                        const decoder = new TextDecoder();
                        
                        while (true) {
                            if (currentStreamController.signal.aborted) break;
                            const { value, done } = await reader.read();
                            if (done) break;
                            
                            sseBuffer += decoder.decode(value, { stream: true });
                            const lines = sseBuffer.split('\n');
                            sseBuffer = lines.pop() || '';

                            for (const line of lines) {
                                if (line.trim().startsWith('data:')) {
                                    try {
                                        const jsonStr = line.substring(5).trim();
                                        const parsed = JSON.parse(jsonStr);
                                        const textPart = parsed.candidates?.[0]?.content?.parts?.[0]?.text;
                                        if (textPart) {
                                            processChunk(textPart);
                                        }
                                    } catch (parseError) { /* Ignore incomplete JSON */ }
                                }
                            }
                        }
                    } catch (error) {
                        if (error.name !== 'AbortError') {
                            console.error("AI Streaming Error:", error);
                            contentBlock.innerHTML = "<p>Sorry, an error occurred while getting a response.</p>";
                        }
                    } finally {
                        cleanUpStream(accumulatedResponseText, renderer);
                    }
                };
                
                fetchAndProcessStream();
            }

                    sidebarOverlay.onclick = closeSidebar;
                } else {
                    document.body.classList.add('is-desktop');
                    const pinBtn = document.getElementById('pin-sidebar-btn');
                    
                    const setPinnedState = (isPinned) => {
                        localStorage.setItem('sidebarPinned', isPinned);
                        sidebar.classList.toggle('is-pinned', isPinned);
                        chatArea.classList.toggle('sidebar-pinned', isPinned)
                        pinBtn.title = isPinned ? 'Unpin Sidebar' : 'Pin Sidebar';
                        if (isPinned) {
                            sidebar.classList.remove('is-collapsed');
                            chatArea.classList.remove('sidebar-collapsed');
                        }
                    };

                    const isPinned = localStorage.getItem('sidebarPinned') === 'true';
                    setPinnedState(isPinned);
                    if (!isPinned) {
                        sidebar.classList.add('is-collapsed');
                        chatArea.classList.add('sidebar-collapsed');
                    }

                    sidebar.onmouseenter = () => {
                        sidebar.classList.remove('is-collapsed');
                        chatArea.classList.remove('sidebar-collapsed');
                    };
                    sidebar.onmouseleave = () => {
                        if (activeDropdown || sidebar.classList.contains('is-pinned')) return;
                        sidebar.classList.add('is-collapsed');
                        chatArea.classList.add('sidebar-collapsed');
                    };
                    pinBtn.onclick = (e) => {
                        e.stopPropagation();
                        setPinnedState(!sidebar.classList.contains('is-pinned'));
                    };
                }
            }
            
            let isDragging = false, startX = 0, startY = 0, currentTranslate = 0, dragDirection = null;
            const dragThreshold = 10;

            const dragStart = (e) => {
                if (!document.body.classList.contains('is-mobile')) return;
                if (e.target.closest('.code-block-wrapper, .table-wrapper, #chat-history-list, pre, .file-content-body')) return;

                const t = e.type === 'touchstart' ? e.touches[0] : e;
                const isOpen = document.body.classList.contains('sidebar-open');
                
                if (!isOpen && t.clientX > 60) return;
                if (isOpen && t.clientX > sidebar.offsetWidth) return;

                isDragging = true;
                startX = t.clientX;
                startY = t.clientY;
                dragDirection = null;
                sidebar.classList.add('no-transition');
                currentTranslate = isOpen ? 0 : -sidebar.offsetWidth;
            };
            
            const dragMove = (e) => {
                if (!isDragging) return;

                const t = e.type === 'touchmove' ? e.touches[0] : e;
                const deltaX = t.clientX - startX;
                const deltaY = t.clientY - startY;

                if (dragDirection === null) {
                    if (Math.abs(deltaX) > dragThreshold || Math.abs(deltaY) > dragThreshold) {
                        dragDirection = Math.abs(deltaY) > Math.abs(deltaX) ? 'vertical' : 'horizontal';
                    }
                }
                
                if (dragDirection === 'vertical') {
                    isDragging = false;
                    return;
                }

                if (dragDirection === 'horizontal') {
                    e.preventDefault(); 
                    document.body.classList.add('is-dragging');
                    const newTranslate = currentTranslate + deltaX;
                    const s = Math.min(0, Math.max(-sidebar.offsetWidth, newTranslate));
                    sidebar.style.transform = `translateX(${s}px)`;
                    sidebarOverlay.style.opacity = 1 - (Math.abs(s) / sidebar.offsetWidth);
                }
            };

            const dragEnd = () => {
                if (!isDragging || dragDirection !== 'horizontal') {
                    isDragging = false;
                    dragDirection = null;
                    return;
                }
                isDragging = false;
                dragDirection = null;
                sidebar.classList.remove('no-transition');
                document.body.classList.remove('is-dragging');
                const t = new DOMMatrix(getComputedStyle(sidebar).transform).m41;
                t > -sidebar.offsetWidth / 2 ? openSidebar() : closeSidebar();
            };

            document.body.addEventListener('mousedown', dragStart); document.body.addEventListener('mousemove', dragMove); document.body.addEventListener('mouseup', dragEnd); document.body.addEventListener('mouseleave', dragEnd);
            document.body.addEventListener('touchstart', dragStart, { passive: true }); document.body.addEventListener('touchmove', dragMove, { passive: false }); document.body.addEventListener('touchend', dragEnd);
            
            function initializeScrollButtons() { const scrollUpBtn = document.getElementById('scroll-up-btn'); const scrollDownBtn = document.getElementById('scroll-down-btn'); let isScrolling = false; let scrollId; const scrollLoop = (direction) => { chatMessages.scrollTop += direction * 12; scrollId = requestAnimationFrame(() => scrollLoop(direction)); }; const startScroll = (direction) => { if (isScrolling) return; isScrolling = true; scrollLoop(direction); }; const stopScroll = () => { isScrolling = false; cancelAnimationFrame(scrollId); }; scrollUpBtn.addEventListener('mousedown', () => startScroll(-1)); scrollDownBtn.addEventListener('mousedown', () => startScroll(1)); scrollUpBtn.addEventListener('dblclick', () => chatMessages.scrollTo({ top: 0, behavior: 'smooth' })); scrollDownBtn.addEventListener('dblclick', () => chatMessages.scrollTo({ top: chatMessages.scrollHeight, behavior: 'smooth' })); document.body.addEventListener('mouseup', stopScroll); document.body.addEventListener('mouseleave', stopScroll); scrollUpBtn.addEventListener('touchstart', (e) => { e.preventDefault(); startScroll(-1); }, { passive: false }); scrollDownBtn.addEventListener('touchstart', (e) => { e.preventDefault(); startScroll(1); }, { passive: false }); document.body.addEventListener('touchend', (e) => { if(isScrolling) stopScroll(); }); }
            
            function initializeTheme() {
                const themeToggleBtn = document.getElementById('theme-toggle-btn');
                const lightThemeCss = document.getElementById('hljs-theme-light');
                const darkThemeCss = document.getElementById('hljs-theme-dark');
                
                const applyTheme = (theme) => {
                    const isDark = theme === 'dark';
                    document.body.classList.toggle('dark-theme', isDark);
                    lightThemeCss.disabled = isDark;
                    darkThemeCss.disabled = !isDark;
                    localStorage.setItem('theme', theme);
                };

                const savedTheme = localStorage.getItem('theme') || 'light';
                applyTheme(savedTheme);

                themeToggleBtn.addEventListener('click', () => {
                    const newTheme = document.body.classList.contains('dark-theme') ? 'light' : 'dark';
                    applyTheme(newTheme);
                });
            }

            initializeSidebar(); 
            initializeScrollButtons();
            initializeTheme();
            window.addEventListener('resize', initializeSidebar);
            document.addEventListener('click', (e) => { if (activeDropdown && !e.target.closest('.actions-dropdown')) { activeDropdown.style.display = 'none'; activeDropdown = null; } if (!e.target.closest('.rename-input')) cancelAllRenames(); });
        });
    </script>
